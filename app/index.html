<!doctype html>
<html>
    <head>
        <title>California Water Network</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- build:js scripts/lib.js -->
        <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbuild -->

        <script type="text/javascript" src="https://www.google.com/jsapi"></script>

        <link rel="import" href="require.html">

        <style shim-shadowdom>
            html, body {
                height: 100%;
                overflow-x: hidden;
            }
        </style>
    </head>
    <body class="fullbleed">
        <cwn-app class="fit"></cwn-app>

        <script>
            $(document).ready(function(){
                CWN.ds.reload();

                $.get('/regions.json', function(resp){
                    window.regions = resp;
                });
                $.get('/regions.geojson', function(resp){
                    window.regionsGeo = JSON.parse(resp);
                });
            });
        </script>
    </body>
</html>
