<polymer-element name="cwn-settings" attributes="legend filters ds">
    <template>
        <style>
            :host {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                z-index: 5000;
            }
            :host(.open) {
                overflow-y: auto;
                overflow-x: hidden;
                height: 100%;
            }
            #root {
                padding: 10px;
                background-color: rgba(255,255,255, .9);
                box-shadow: 0 0 5px;
                display: none;
            }
            #root.open {
                display: block;
            }
            .cb-border {
                display:inline-block;
                padding:2px 2px 0 2px;
                border-radius:4px;
            }
        </style>

        <core-localstorage id="storage" name="settings" value="{{settings}}" on-core-localstorage-load="{{onLocalStorageLoad}}" ></core-localstorage>

        <div id="root" class="animated fadeInDown">
            <h2 style="margin-top:5px;text-align:center" class="page-header">Settings</h2>

           
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                  <div class="form-horizontal">

                    <div class="form-group">
                      <label for="filter-input" class="col-sm-2 control-label"><cwn-icon icon="fa-database"></cwn-icon> Database</label>
                      <div class="col-sm-10">
                        <select value="{{dbType}}">
                            <option value="default">Default ({{defaultServer}})</option>
                            <option value="custom">Custom</option>
                        </select>

                        <input hidden?="{{dbType=='default'}}" class="form-control" type="text"  placeholder="Database URL" value="{{settings.neo4jUrl}}" style="margin-top: 10px" />

                        <div style="margin-top:5px">
                            <a id="reloadBtn" class="btn btn-warning" on-tap="{{reloadData}}"><cwn-icon icon="fa-refresh"></cwn-icon> Reload Data</a>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
            </div>

            <div style="text-align:center">
                <a class="btn btn-link" on-tap="{{hide}}">Close</a>
            </div>
        </div>
    </template>
    <script>
        Polymer('cwn-settings', {

            legendArr : [],
            iconSize : 22,

            dbType : 'default',
            defaultServer : 'http://watershed.ice.ucdavis.edu/neo4jdb/data',

            settings : {
                neo4jUrl : ''
            },

            observe : {
                dbType : 'onDbTypeChange',
                'settings.neo4jUrl' : 'save'
            },
            
            onDbTypeChange : function() {
                if( this.dbType == 'default' ) this.settings.neo4jUrl = this.defaultServer;

                this.$.storage.save();
            },

            onLocalStorageLoad : function() {
                if( this.settings.neo4jUrl == '' ) this.settings.neo4jUrl = this.defaultServer;
                if( this.settings.neo4jUrl != this.defaultServer ) {
                    this.dbType = 'custom';
                }

                this.ds.init();
            },

            save : function() {
                this.$.storage.save();
            },

            reloadData : function() {
                this.$.reloadBtn.classList.add('disabled');
                this.$.reloadBtn.innerHTML = '<cwn-icon icon="fa-refresh fa-spin"></cwn-icon> Loading...'

                this.ds.reload(function(err){
                    this.$.reloadBtn.classList.remove('disabled');
                    this.$.reloadBtn.innerHTML = '<cwn-icon icon="fa-refresh"></cwn-icon> Reload Data';
                }.bind(this));
            },

            show : function() {
                this.$.root.classList.add('open');
                this.classList.add('open');
                $('html, body').animate({ scrollTop: '0px' });
            },
            hide : function() {
                this.$.root.classList.remove('open');
                this.classList.remove('open');
            },
            toggle : function() {
                this.$.root.classList.toggle('open');
                this.classList.toggle('open');
                if( this.classList.contains('open') ) {
                    $('html, body').animate({ scrollTop: '0px' });
                }
            }
        });
    </script>
</polymer-element>
