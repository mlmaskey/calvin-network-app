<dom-module id="cwn-settings">
    <style>
        :host {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            z-index: 5000;
            background-color: rgba(0,0,0,.5)
        }
        :host(.open) {
            overflow-y: auto;
            overflow-x: hidden;
            height: 100%;
        }
        .settings-root {
            padding: 10px;
            background-color: rgba(255,255,255, .9);
            box-shadow: 0 0 10px;
            display: none;
        }
        #root.open {
            display: block;
        }
        .cb-border {
            display:inline-block;
            padding:2px 2px 0 2px;
            border-radius:4px;
        }
        .paddedTop {
            padding-top: 8px;
        }
        .showControls {
            -webkit-transform: translate3d(0, -1000px, 0);
            transform: translate3d(0, -1000px, 0);
            transition: all 250ms;
        }
        .showControls.show {
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }
    </style>
    <template>
        

        <core-localstorage id="storage" name="settings" value="{{settings}}" on-core-localstorage-load="{{onLocalStorageLoad}}" ></core-localstorage>

        <div id="root" class="showControls settings-root">
            <h2 style="margin-top:5px;text-align:center" class="page-header">Neo4j Settings</h2>

            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                  <div class="form-horizontal">

                    <div class="form-group">
                      <label for="filter-input" class="col-sm-2 control-label"><cwn-icon icon="fa-database"></cwn-icon> Database</label>
                      <div class="col-sm-10 paddedTop">
                        <select value="{{dbType}}">
                            <option value="default">Default (<span>{{defaultServer}}</span>)</option>
                            <option value="custom">Custom</option>
                        </select>
                      </div>
                    </div>
                   
                    <div class="form-group">
                      <label for="filter-input" class="col-sm-2 control-label"></label>
                      <div class="col-sm-10">
                        <div style="margin-top:5px">
                            <a id="reloadBtn" class="btn btn-warning" on-click="reloadData">
                                <cwn-icon icon="fa-refresh"></cwn-icon> Reload Data</a>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
            </div>

            <div style="text-align:center">
                <a class="btn btn-link" on-click="{{hide}}">Close</a>
            </div>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is : 'cwn-settings',

        bind : {
            dbType : 'onDbTypeChange',
            'settings.neo4jUrl' : 'save'
        },

        configure : function() {
            return {
                legendArr : [],
                iconSize : 22,

                dbType : 'default',
                cypherType : 'default',
                defaultServer : 'http://watershed.ice.ucdavis.edu/neo4jdb/data',
                
                // response info from a custom query
                showInfo : false,
                respInfo : null,

                settings : {
                    neo4jUrl : '',
                    cypherQuery : ''
                }
            }
        },
        
        onDbTypeChange : function() {
            if( this.dbType == 'default' ) this.settings.neo4jUrl = this.defaultServer;

            this.$.storage.save();
        },

        onLocalStorageLoad : function() {
            if( this.settings.neo4jUrl == '' ) this.settings.neo4jUrl = this.defaultServer;
            if( this.settings.neo4jUrl != this.defaultServer ) {
                this.dbType = 'custom';
            }

            this.ds.init();
        },

        save : function() {
            this.$.storage.save();
        },

        onCypherInputKey : function(e) {
            if( e.which == 13 ) this.reloadData();
        },

        reloadData : function() {
            this.$.reloadBtn.classList.add('disabled');
            this.$.reloadBtn.innerHTML = '<cwn-icon icon="fa-refresh fa-spin"></cwn-icon> Loading...'

            if( this.cypherType == 'default' ) {
                this.ds.reload(this.onDataLoaded.bind(this));
                return;
            }

            var query = this.settings.cypherQuery.replace(/return/i, 'RETURN');
            if( !query.match(/.*RETURN.*/) ) {
                this.onDataLoaded();
                return alert('You must provide a RETURN clause');
            }

            // need to make sure that only the geojson property is returned, regardless of what the user provides
            var parts = query.split("RETURN");
            var returns = parts[1].replace(/\s/g, '').split(',');
            for( var i = 0; i < returns.length; i++ ) {
                returns[i] = returns[i].replace(/\..*/,'') + '.geojson'
            }
            query = parts[0]+' RETURN '+returns.join(', ');
            console.log(query);

            this.ds.reload(query, this.onDataLoaded.bind(this));
        },

        onDataLoaded : function(err, info) {
            if( info ) {
                this.showInfo = true;
                this.respInfo = info;
            } else {
                this.showInfo = false;
            }

            this.$.reloadBtn.classList.remove('disabled');
            this.$.reloadBtn.innerHTML = '<cwn-icon icon="fa-refresh"></cwn-icon> Reload Data';
        },

        show : function() {
            setTimeout(function(){
                this.$.root.classList.add('show');
            }.bind(this), 50);

            this.$.root.classList.add('open');
            this.classList.add('open');
            $('html, body').animate({ scrollTop: '0px' });
        },

        hide : function() {
            this.$.root.classList.remove('show');
            this.$.root.classList.remove('open');
            this.classList.remove('open');
        },

        toggle : function() {
            this.$.root.classList.toggle('open');
            this.classList.toggle('open');
            if( this.classList.contains('open') ) {
                $('html, body').animate({ scrollTop: '0px' });
                setTimeout(function(){
                    this.$.root.classList.add('show');
                }.bind(this), 50);
            } else {
                this.$.root.classList.remove('show');
            }
        }
    });
</script>
