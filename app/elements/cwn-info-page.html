<polymer-element name="cwn-info-page" attributes="ds">
    <template>
        <style>
          .card {
            margin: 10px;
            box-shadow: 0 0 5px #888;
            padding: 15px;
          }
        </style>
        <cwn-icon icon="fa-arrow-left" on-tap="{{back}}" style="font-size: 50px"></cwn-icon>
        
        <div class="row">
          <div class="col-md-6">

            <div class="card">
              <div layout horizontal>
                <cwn-app-icon type="{{feature.properties.type}}" width="72" height="72" fillFromType="true" style="margin:15px"></cwn-app-icon>
                <div flex>
                  <h2>{{feature.properties.prmname}}</h2>
                  <div><b>{{feature.properties.type}}</b></div>
                </div>
              </div>
              <div style="padding: 10px; color: #888">
                {{feature.properties.description}}
              </div>
            </div>

          </div>
          <div class="col-md-6">
            <h4>Origins</h4>
            <div>
              <template repeat="{{origin in feature.properties.origins}}">
                <span>{{origin}}&nbsp;</span>
              </template>
            </div>

            <h4>Terminals</h4>
            <div>
              <template repeat="{{terminal in feature.properties.terminals}}">
                <span>{{terminal}}&nbsp;</span>
              </template>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <h2>Climate</h2>

            <div class="alert alert-info" hidden?="{{feature.properties.hasClimate}}">
              This node has no climate data associated with it.
            </div>

          </div>
          <div class="col-md-6">
            <h2>Costs</h2>

            <div class="alert alert-info" hidden?="{{feature.properties.hasCost}}">
              This node has no cost data associated with it.
            </div>

          </div>
        </div>
      
    </template>
    <script>
        Polymer('cwn-info-page', {
            feature : {},

            tableProperties : ['prmname'],

            observe : {
                feature : 'update'
            },

            update : function() {
              if( this.feature == null ) return alert('Feature not found');
              console.log(this.feature);
              this.geojson = JSON.stringify(this.feature);
            },

            back : function() {
              window.location.hash = 'map'
            }

        });
    </script>
</polymer-element>
