<!-- <polymer-element name="cwn-filters" attributes="legend filters"> -->
<dom-module id="cwn-filters">
    <style>
        :host {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            z-index: 5000;
            background-color: rgba(0,0,0,.5);
        }
        :host(.open) {
            overflow-y: auto;
            overflow-x: hidden;
            height: 100%;
        }
        .filters-root {
            padding: 10px;
            background-color: rgba(255,255,255, .9);
            box-shadow: 0 0 10px;
            display: none;
        }
        #root.open {
            display: block;
        }
        .cb-border {
            display:inline-block;
            padding:2px 2px 0 2px;
            border-radius:4px;
        }
        .showControls {
            -webkit-transform: translate3d(0, -1000px, 0);
            transform: translate3d(0, -1000px, 0);
            transition: all 250ms;
        }
        .showControls.show {
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }
    </style>

    <template>
        <div id="root" class="showControls filters-root">
            <div class="row" >
                <div class="col-md-10 col-md-offset-1">
                  <div class="form-horizontal">

                  <!--
                    <div class="form-group">
                        <label for="filter-input" class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                          <label class="checkbox-inline">
                            <input type="checkbox"
                                checked$="[[filters.calibrationMode]]"
                                on-change="setCalibrationMode" /> Calibration Mode
                            <p class="help-block">Show calibration links and nodes, mark nodes attached to calibartion links</p>
                          </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="filter-input" class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                          <label class="checkbox-inline">
                            <input type="checkbox"
                                checked="[[filters.oneStepMode]]"
                                on-change="setOneStepMode"  /> One Step Mode
                            <p class="help-block">Partially show nodes that have been filtered out but are connected to a visible node</p>
                          </label>
                        </div>
                    </div>
                  -->
                    <div class="form-group">
                      <label for="filter-input" class="col-sm-2 control-label">Filter</label>
                      <div class="col-sm-10">
                        <input type="text" id="filter-input" class="form-control" on-change="updateFilterText" on-keyup="onKeyUp" />
                        <p class="help-block">By name or description.</p>
                      </div>
                    </div>

                    <div class="form-group">
                        <label for="filter-types" class="col-sm-2 control-label">Types</label>
                        <div class="col-sm-10" id="filter-types">

                            <template is="dom-repeat" items="{{legendArr}}">
                                <label class="checkbox-inline">
                                    <input type="checkbox"
                                        name="[[item.name]]"
                                        checked="[[item.checked]]"
                                        on-change="_updateCheckbox" />

                                    <div class="cb-border">
                                        <cwn-app-icon width="[[item.iconSize]]" height="[[item.iconSize]]" type="[[item.name]]"></cwn-app-icon>
                                        <div style="vertical-align:top;display:inline-block;padding:2px 0 0 2px">[[item.name]]</div>
                                    </div>
                                </label>
                            </template>

                        </div>
                    </div>

                  </div>
                </div>
            </div>

            <div style="text-align:center">
                <a class="btn btn-link" on-click="hide">Close</a>
            </div>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is : 'cwn-filters',

        ready : function() {
          this.legendArr = [];
          this.iconSize = 22;

          this.filters = {
              calibrationMode : true,
              oneStepMode : true,
              text : '',
          };
        },

        setLegend : function(legend) {
          this.legend = legend;

          var tmp = [];
          for( var key in this.legend ) {
              this.filters[key.replace(' ','_').replace('-','_')] = true;
              tmp.push({
                  iconSize : this.iconSize,
                  name : key,
                  checked : true
              });
          }
          this.legendArr = tmp;
        },

        _updateCheckbox : function(e) {
            var name = e.currentTarget.getAttribute('name');
            var value = $(e.currentTarget).is(':checked');
            this.filters[name.replace(' ','_').replace('-','_')] = value;

            this.fire('update', this.filters);
        },

        show : function() {
            setTimeout(function(){
                this.$.root.classList.add('show');
            }.bind(this), 50);

            this.$.root.classList.add('open');
            this.classList.add('open');
            $('html, body').animate({ scrollTop: '0px' });
        },

        hide : function() {
            this.$.root.classList.remove('show');
            this.$.root.classList.remove('open');
            this.classList.remove('open');
        },

        toggle : function() {
            this.$.root.classList.toggle('open');
            this.classList.toggle('open');
            if( this.classList.contains('open') ) {
                $('html, body').animate({ scrollTop: '0px' });
                setTimeout(function(){
                    this.$.root.classList.add('show');
                }.bind(this), 50);
            } else {
                this.$.root.classList.remove('show');
            }
        },

        setCalibrationMode : function(e) {
            this.filters.calibrationMode = $(e.currentTarget).is(':checked');
            this.fire('update', this.filters);
        },

        setOneStepMode : function(e) {
            this.filters.oneStepMode = $(e.currentTarget).is(':checked');
            this.fire('update', this.filters);
        },

        onKeyUp : function(e) {
            if( e.which != 13 ) return;
            this.updateFilterText(e);
        },

        updateFilterText : function(e) {
            this.filters.text = e.currentTarget.value;
            this.fire('update', this.filters);
        }
    });
</script>
