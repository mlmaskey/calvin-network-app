<dom-module id="cwn-app-layout">
    <style>
        .navbar-inverse {
            box-shadow: 0 0 5px black;
        }
        li {
            cursor: pointer;
        }
        .full-height {
            width: 100%;
            height: 100%;
            display: block;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        ::content .nav-right > a {
            margin: 8px 5px;
            padding: 7px 10px;
            line-height: 20px;
            position: relative;
            display: inline-block;
            color: white !important;
            cursor: pointer;

            background-color: rgba(255,255,255,.1);
            border-radius: 3px;
        }

        .logo {
            font-size: 16px;
            padding: 18px 10px;
            color: white !important;
            display: inline-block;
        }
        .nav-left {
            padding: 18px 10px;
            color: white !important;
            display: inline-block;
        }
        .nav-right {
            padding: 6px 0;
            color: white !important;
            display: inline-block;
            text-align: right;
        }

        .drawer {
          background-color: white;
          height: 100%;
        }
    </style>

    <template>
      <paper-drawer-panel id="drawer">

  <paper-header-panel drawer class="drawer" responsive-width="768px">
    <paper-toolbar style="background-color: #2196f3">
      <div class="hidden-xs">CALVIN Water Network</div>
    </paper-toolbar>

    <content select="[menu]"></content>
  </paper-header-panel>

  <paper-header-panel main style="height:100%">
    <paper-toolbar style="background-color: #2196f3">
      <a class="btn btn-link" paper-drawer-toggle style="color:white"><i class="fa fa-bars" paper-drawer-toggle></i></a>

      <div class="visible-xs-inline-block">CWN</div>

      <div class="nav-right flex">
          <content select="[right-nav]"></content>
      </div>
    </paper-toolbar>

    <div class="fullbleed">
      <content select="[content]"></content>
    </div>


  </paper-header-panel>
</paper-drawer-panel>
