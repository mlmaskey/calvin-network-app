<polymer-element name="cwn-info-link" attributes="name ds">
    <template>
        <style>
            span {
                color: #888;
                font-style: italic;
            }
            a {
                vertical-align: top;
            }
        </style>
        <template bind if="{{ds.lookupMap[name] != null}}"><cwn-app-icon type="{{ds.lookupMap[name].properties.type}}" width="22" height="22" fillFromType="true"></cwn-app-icon> <a href="{{hack}}#info/{{name}}">{{name}}</a></template>
        <template bind if="{{ds.lookupMap[name] == null}}"><span>{{name}}</span></template>
    </template>
    <script>
        Polymer('cwn-info-link', {
            // leave blank for stupid hack polymer team won't fix
            hack : '',
        });
    </script>
</polymer-element>
