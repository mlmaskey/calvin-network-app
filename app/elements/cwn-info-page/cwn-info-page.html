<link rel="import" href="cwn-node-info.html" />
<link rel="import" href="cwn-cost-info.html" />

<dom-module id="cwn-info-page">
    <style>
      :host {
        display: block;
        overflow-x: hidden;
      }
      .card {
        margin: 10px 10px 10px 10px;
        box-shadow: 0 0 5px #888;
        padding: 15px;
      }

      .back-btn {
        display: inline-block;

        color: #333 !important;
        background-color: #ccc;
        border-radius: 50px;
        font-size: 40px;
        padding: 0px 12px;
        margin: 10px;
        z-index: 100;
        cursor: pointer;
      }
    </style>

    <template>
      <a class="back-btn" on-click="back"><i class="fa fa-arrow-left"></i></a>

      <div class="card" hidden$="{{loading}}">
        <cwn-node-info feature="{{feature}}" ds="{{ds}}" leaflet="{{map}}"></cwn-node-info>
      </div>
      
      <!-- End Header Card -->
      <div hidden$="{{!showDateRangeSlider}}">
        <div style="padding:20px 50px 5px 50px">
          <h4>Date Range</h4>
          <cwn-dateslider
            id="dateslider"
            start="1920-01-01"
            on-values-changed="updateDateFilters">
          </cwn-dateslider>
        </div>
      </div>

      <div class="row" hidden$="{{loading}}">
        <div class="col-md-6">

          <!-- Start Climate -->
          <div class="card">
            <h2 class="page-header">Climate</h2>

            <div class="alert alert-info" hidden$="{{feature.properties.hasClimate}}">
              This node has no climate data associated with it.
            </div>
            <div class="alert alert-error" hidden$="{{!climateLoadError}}">
              Error loading climate data.
            </div>
            <div hidden$="{{!climateLoading}}" style="color:#888">
              Loading climate data...
            </div>

            <div hidden$="{{!showClimateData}}">

              <div hidden$="{{!inflows.length}}">
                <h4>Inflows</h4>
              </div>

              <template is="x-repeat" items="{{inflows}}">
                <cwn-date-linechart
                  label="{{item.label}}"
                  ylabel="Flow (kaf)"
                  data="{{item.data}}"
                  animate>
                </cwn-date-linechart>
              </template>

              <div id="eacChartRoot"></div>
              <template id="eacChart" is="x-template">
                <h4>Elevation / Area / Capacity</h4>
                <cwn-linechart
                  data="{{data}}"
                  cols="{{cols}}"
                  options="{{options}}"
                  type="{{type}}">
                </cwn-linechart>
              </template>

            </div>
          </div>
          <!-- End Climate -->

        </div>
        <div class="col-md-6">

          <!-- Start Costs -->
          <div class="card">
            <cwn-cost-info
              feature="{{feature}}"
              has-time-series="{{hasTimeSeries}}">
            </cwn-cost-info>
          </div>
          <!-- End Costs -->

        </div>
      </div>


    </template>
</dom-module>

<script src="DomController.js"></script>
<script src="controller.js"></script>
