<dom-module id="cwn-output-info">
  <template>
    <h2 class="page-header">Outputs</h2>

    <div id="loading" style="display:none">
      <h4><i class="fa fa-circle-o-notch fa-spin"></i> Loading...</h4>
    </div>

    <div id="flow" style="display:none">
      <div>Flow</div>
      <cwn-date-linechart id="chart" animate></cwn-date-linechart>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
      is : 'cwn-output-info',

      update : function(feature) {
        if( this.feature && feature.properties.prmname == this.feature.properties.prmname ) {
          return;
        }

        this.feature = feature;

        this.$.flow.style.display = 'none';
        this.net = false;

        if( this.feature.properties.extras && this.feature.properties.extras.flow ) {
          $(this).parent().show();
          this.$.loading.style.display = 'block';
          this.load();
        } else if( this.feature.properties.type == 'Region Link' ) {
          $(this).parent().show();
          this.$.loading.style.display = 'block';
          this.loadAggregate();
        } else {
          $(this).parent().hide();
          this.$.loading.style.display = 'none';
        }
      },

      loadAggregate : function() {
        CWN.ds.loadAggregate(this.feature.properties.origin, this.feature.properties.terminus, function(resp) {
          this.$.loading.style.display = 'none';

          var data = [[
            'date',
            this.feature.properties.origin+' to '+this.feature.properties.terminus,
            this.feature.properties.terminus+' to '+this.feature.properties.origin
          ]];

          if( resp.origin.flows ) {
            for( var key in resp.origin.flows ) {
              data.push([key, resp.origin.flows[key] || 0, resp.terminus.flows[key] || 0]);
            }
          }

          this.data = {
            flow : data
          }
          this.renderFlow();

          this.fire('region-link-update', {
            origin : {
              prmname : this.feature.properties.origin,
              links : resp.origin.links
            },
            terminus : {
              prmname : this.feature.properties.terminus,
              links : resp.terminus.links
            }
          });
        }.bind(this));
      },

      load : function() {
        CWN.ds.loadExtras(this.feature.properties.prmname, function(resp){
          this.$.loading.style.display = 'none';
          if( resp.error ) {
            return alert(resp.message);
          }

          this.data = resp;

          if( this.data.flow ) {
            this.renderFlow();
          }
        }.bind(this));
      },

      renderFlow : function() {
        if( this.data.flow.length <= 1 ) {
          $(this).parent().hide();
          return;
        }
        this.$.flow.style.display = 'block';
        this.$.chart.update(this.data.flow);
      }
  });
</script>
