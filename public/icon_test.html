<html>
<head>
    <title>ICON TEST</title>
    <script src="scripts/cwn.js"></script>
</head>
<body>
    <div id="root"></div>

    <script>
        window.addEventListener('load', run);

        function run() {
            var root = document.querySelector('#root');
            var types = ['Power Plant','Agricultural Demand','Junction',
                  'Pump Plant','Water Treatment','Surface Storage',
                  'Urban Demand','Sink','Groundwater Storage','Non-Standard Demand',
                  'Wetland'];
            var size = 128;

            for( var i = 0; i < types.length; i++ ) {
                var div = document.createElement('div');
                var title = document.createElement('div');
                title.innerHTML = '<h4>'+types[i]+'</h4>';
                div.appendChild(title);
                div.appendChild(CWN.icon(types[i], size, size));
                root.appendChild(div);
            }
        }
    </script>
</body>
</html>
